<div id="header"></div>
<div class="container mt-5">
    <div class="row">
        <!-- Team Member 1 -->
        <div class="col-md-4">
            <div class="team-member" data-toggle="modal" data-target="#memberModal1">
                <img src="./images/me.jpg" alt="Member 1" class="img-fluid">
                <h3>Ranit Kallan</h3>
                <p>Computer programmer</p>
            </div>
        </div>  


    </div>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="memberModal1" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="memberModalLabel1">Ranit Kallan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="./images/me.jpg" alt="Member 1" class="img-fluid mb-3">
                <p>I have over 2 years of experience in programming. And is the lead in this project</p>
                <!-- Include more detailed information here -->
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading the header:', error);
            });
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading the footer:', error);
            });
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
