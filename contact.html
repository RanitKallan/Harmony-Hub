<div id="header"></div>
<div class="container mt-4">
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, please feel free to reach out to us using the form below or through our contact information.</p>

    <!-- Contact Form -->
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Contact Information -->
    <div class="contact-info mt-5">
        <h3>Our Contact Information</h3>
        <p><strong>Email:</strong> info@harmonyhub.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Harmony Street, Community City, CC 12345</p>
    </div>
</div>

<div id="feedback-form-container">
    <h3>User Feedback Form</h3>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="userName">Your Name:</label>
            <input type="text" class="form-control" id="userName" required>
        </div>
        <div class="form-group">
            <label for="userExperience">Rate Your Experience:</label>
            <select class="form-control" id="userExperience">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userComments">Comments:</label>
            <textarea class="form-control" id="userComments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading the header:', error);
            });
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading the footer:', error);
            });
    });
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
