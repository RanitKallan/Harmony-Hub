
<div id="header"></div>

<!-- Statistics Page Container -->
<div id="statistics-container">
    <h1>Site Statistics Dashboard</h1>
    <p>Welcome to the Statistics Dashboard. Here you can find insights into user engagement and site usage.</p>

    <section id="visitors-statistics">
        <h2>Visitor Statistics</h2>
        <div>
            <canvas id="visitorsChart"></canvas>
        </div>
    </section>

    <section id="engagement-statistics">
        <h2>User Engagement</h2>
        <div>
            <canvas id="engagementChart"></canvas>
        </div>
    </section>


    <section id="content-engagement-statistics">
        <h2>Content Engagement</h2>
        <div>
            <canvas id="contentEngagementChart"></canvas>
        </div>
    </section>

    <section id="demographic-information">
        <h2>Demographic Information</h2>
        <div>
            <canvas id="demographicsChart"></canvas>
        </div>
    </section>


</div>

<div id="footer"></div>
